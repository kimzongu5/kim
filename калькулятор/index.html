<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="stylesheet" href="style.css">

<body>
                    <div class="calc">
                                        <div class="calc-screen">
                                                             <p class="answer">0</p> 
                                        </div>
                                        <div class="buttons">
                                                            <div class="btn ac bg-grey ac">ac</div>
                                                            <div class="btn plus-minus bg-grey">+/-</div>
                                                            <div class="btn percent bg-grey">%</div>
                                                            <div class="btn division bg-orange">/</div>

                                                            <div class="btn seven num">7</div>
                                                            <div class="btn eight num">8</div>
                                                            <div class="btn nine num">9</div>
                                                            <div class="btn myltiply bg-orange">X</div>


                                                            <div class="btn four num">4</div>
                                                            <div class="btn five num">5</div>
                                                            <div class="btn six num">6</div>
                                                            <div class="btn minus bg-orange">-</div>

                                                            <div class="btn one num">1</div>
                                                            <div class="btn two num">2</div>
                                                            <div class="btn three num">3</div>
                                                            <div class="btn plus bg-orange">+</div>

                                                            <div class="btn zero num">0</div>
                                                            <div class="btn dot num">.</div>
                                                            <div class="btn equal bg-orange">=</div>
                                        
                                        </div>
                    </div>
